<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
       .landing{
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        background-image: linear-gradient(to bottom, #59a3d4, #3a068e);
        color: #fff;
        font-family: Arial, sans-serif;
       }
       h1{
        font-size: 50px;
        margin-bottom: 10px;
       }
       p{
        font-size: 20px;
       }
    </style>
</head>
<body>
    <div class="landing">
    <h1>Welcome to Our Website</h1>
    <p>Enjoy the stunning blue gradient background</p>
    </div>
</body>
</html>
